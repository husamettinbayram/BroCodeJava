<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>

    <link rel="stylesheet" href="stil.css">
</head>

<body>

    <h1>Temperature Conversion</h1>
    <label for="inputField" id="inputLabel"><b>Temperature : </b> <input type="text" id="inputField" value="Enter the Temperature"></label>
    
    <br>
    <div class="container">
        <div class="subContainer">
            <b>Fahrenheit & Celsius</b> <br>
            <label for="radF-C"> <input type="radio" name="convType" id="radF-C">Fahrenheit to Celsius</label> <br>
            <label for="radC-F"> <input type="radio" name="convType" id="radC-F">Celsius to Fahrenheit</label> <br>
        </div>

        <div class="subContainer">
            <b>Fahrenheit & Kelvin</b> <br>
            <label for="radF-K"> <input type="radio" name="convType" id="radF-K">Fahrenheit to Kelvin</label> <br>
            <label for="radK-F"> <input type="radio" name="convType" id="radK-F">Kelvin to Fahrenheit</label> <br>
        </div>
        <div class="subContainer">
            <b>Celsius & Kelvin</b> <br>
            <label for="radC-K"> <input type="radio" name="convType" id="radC-K">Celsius to Kelvin</label> <br>
            <label for="radK-C"> <input type="radio" name="convType" id="radK-C">Kelvin to Celsius</label> <br>
        </div>
    </div>
    <div id="button-container">
        <button type="button" id="Cnvrt">Convert</button>
    </div>

    

    <div id="ResultField"></div>
    <script src="index.js"></script>
</body>

</html>
